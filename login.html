<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3dc91ba96e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Log in</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn" onclick="MyFunction()">Log in</button>
                </div>
            </form>
        </div>
</div>

<script>

let signupBtn=document.getElementById("signupBtn");
let nameField=document.getElementById("nameField");
let title=document.getElementById("title");

signupBtn.onclick=function MyFunction(){
    alert("Succesfully log in");
}



</script>

</body>
</html>
